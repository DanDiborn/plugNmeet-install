version: "3"
services:
  redis:
    image: redis
    restart: always
    network_mode: "host"
    volumes:
      - /tmp/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 1s
      retries: 5
  db:
    image: mariadb:10.6
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: DB_ROOT_PASSWORD
    network_mode: "host"
    healthcheck:
      test: "mysql -u root --password=$$MYSQL_ROOT_PASSWORD --execute \"SHOW DATABASES;\""
      interval: 10s
      timeout: 1s
      retries: 5
    volumes:
      - ./mariadb-data:/var/lib/mysql
      - ./sql_dump/install.sql:/docker-entrypoint-initdb.d/install.sql
  livekit:
    image: livekit/livekit-server
    restart: always
    network_mode: "host"
    volumes:
      - .:/app
    command: --config "/app/livekit.yaml"
    depends_on:
      - redis
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:7880 || exit 1
      interval: 20s
      timeout: 1s
      retries: 5
  etherpad:
    build:
      # https://github.com/ether/etherpad-lite/releases/tag/1.8.17
      context: https://github.com/ether/etherpad-lite.git#c85ab49444a50af39e6d571abc1672934d80bd72
      args:
        - ETHERPAD_PLUGINS=ep_disable_chat ep_sticky_attributes
        - INSTALL_SOFFICE=true
    restart: always
    network_mode: "host"
    volumes:
      - ./etherpad/APIKEY.txt:/opt/etherpad-lite/APIKEY.txt
      - ./etherpad/settings.json:/opt/etherpad-lite/settings.json
      - /usr/share/fonts/:/usr/share/fonts/:ro
      - /etc/fonts/:/etc/fonts/:ro
      - /usr/share/fontconfig/:/usr/share/fontconfig/:ro
      - /var/cache/fontconfig/:/var/cache/fontconfig/:ro
    depends_on:
      - redis
  plugnmeet-api:
    image: mynaparrot/plugnmeet-server
    restart: always
    network_mode: "host"
    volumes:
      - .:/app
    command: --config "/app/config.yaml"
    depends_on:
      - db
      - redis
      - livekit
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8080 || exit 1
      interval: 20s
      timeout: 1s
      retries: 5
